<!-- Overlay -->
<div class="popup-overlay" (click)="onOverlayClick($event)">
  <!-- Modal Container -->
  <div class="popup-modal" role="alertdialog" aria-labelledby="popup-title" aria-describedby="popup-message">
    
  
    <!-- Content -->
    <div class="popup-content">
      <!-- Title -->
      <h2 id="popup-title" class="popup-title">{{ data.title }}</h2>
      
      <!-- Message -->
      <p id="popup-message" class="popup-message">
        {{ data.message }}
      </p>
    </div>

    <!-- Actions -->
    <div class="popup-actions">
      <button 
        type="button" 
        class="btn btn-save" 
        (click)="onClose()"
        [attr.aria-label]="data.okText || 'OK'">
        {{ data.okText || 'OK' }}
      </button>
    </div>
  </div>
</div>

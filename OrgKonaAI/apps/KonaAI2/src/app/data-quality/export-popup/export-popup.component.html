<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[9999]" (click)="onBackdropClick($event)">
  <div class="bg-white rounded-lg p-6 w-88 mx-4 popup-enter shadow-2xl">
    <!-- Header -->
    <div class="mb-6">
      <h2 class="text-xl font-extrabold text-black">Export all {{ moduleType }} Files</h2>
    </div>
    
    <!-- Divider -->
    <div class="border-t border-gray-200 mb-6"></div>
    
    <!-- Content -->
    <div class="mb-6">
      <div class="mb-4">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Modify File Name:</label>
        <input 
          type="text" 
          [value]="fileName"
          (input)="onFileNameChange($event)"
          [disabled]="isLoading"
          [class]="'w-full px-4 py-3 border rounded-lg text-sm h-10 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 ' + (isLoading ? 'border-gray-200 bg-gray-50 text-gray-500 cursor-not-allowed' : 'border-gray-300 text-black')"
          placeholder="Enter file name"
        >
      </div>
    </div>
    
    <!-- Buttons -->
    <div class="flex justify-end gap-4">
      <button 
        (click)="onCancel()"
        [disabled]="isLoading"
        [class]="'px-6 py-3 font-semibold text-sm rounded-lg transition-colors h-10 ' + (isLoading ? 'text-gray-400 cursor-not-allowed' : 'text-blue-800 hover:bg-blue-50')"
      >
        Cancel
      </button>
      <button 
        (click)="onSave()"
        [disabled]="!isFileNameValid || isLoading"
        [class]="'px-6 py-3 font-semibold text-sm rounded-lg transition-colors h-10 ' + (isFileNameValid && !isLoading ? 'bg-blue-800 text-white hover:bg-blue-700' : 'bg-gray-300 text-gray-500 cursor-not-allowed')"
      >
        <span *ngIf="isLoading" class="flex items-center gap-2">
          <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Exporting...
        </span>
        <span *ngIf="!isLoading">Save</span>
      </button>
    </div>
  </div>
</div>

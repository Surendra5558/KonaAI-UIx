<div class="content">
  <!-- Header -->
  <div class="header-block">
    <div>
      <h2>Client Configuration</h2>
      <p>Manage modules, risk areas, and source system mappings</p>
    </div>
  </div>

  <!-- Enabled Modules Section -->
 <div class="detail-item modules-section">
    <label>Enabled Modules</label>
   <div class="module-tags">
        <span 
          *ngFor="let module of enabledModules" 
          class="module-tag"
          [class.enabled]="module.enabled"
          [class.disabled]="!module.enabled">
          {{ module.name }}
        </span>
    </div>
  </div>

  <!-- Risk Areas Section -->
  <div class="config-section">
    <h3>Risk Areas</h3>
    <div class="risk-areas-container">
      <select 
       class="form-input"
        [value]="selectedRiskArea"
        (change)="onRiskAreaChange($event)">
        <option value="" disabled>Select risk areas</option>
        <option *ngFor="let area of riskAreas" [value]="area">{{ area }}</option>
      </select>
    </div>
  </div>

  <!-- Source System Mappings Section -->
  <div class="config-section">
    <h3>Source System Mappings</h3>
    <div>
      <table class="table-main">
        <thead>
          <tr>
            <th>Source System</th>
            <th>Field Mapping</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mapping of sourceSystemMappings">
            <td>{{ mapping.sourceSystem }}</td>
            <td>{{ mapping.fieldMapping }}</td>
            <td>
              <span 
                class="status-badge"
                [class.configured]="mapping.status === 'Configured'"
                [class.not-configured]="mapping.status === 'Not Configured'">
                {{ mapping.status }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons">
     <button class="btn btn-cancel" (click)="onReset()">Cancel</button>
    <button class="btn btn-save" (click)="onSaveChanges()">Save </button>
  </div>
</div>
